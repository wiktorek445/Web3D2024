<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/05b9c77a83.js"
      crossorigin="anonymous"
    ></script>

    <title>Coca Cola Home Page</title>
  </head>
  <body>
    <div id="navbar"></div>

    <!--Brands text-->
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12">
          <h1>Brands</h1>
        </div>
      </div>
    </div>

    <!--Main part-->
    <div class="container square_container">
      <div class="row">
        <!-- First column -->
        <div class="col-sm-4">
          <a href="about.html">
            <img src="cocacolalogo.jpg" alt="Coca Cola" class="square-image" />
          </a>
        </div>
        <!-- Second column -->
        <div class="col-sm-4">
          <a href="about.html">
            <img src="spritelogo.jpeg" alt="Sprite" class="square-image" />
          </a>
        </div>
        <!-- Third column -->
        <div class="col-sm-4">
          <a href="about.html">
            <img src="pepsilogo.jpg" alt="Pepsi" class="square-image" />
          </a>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
